services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - analytics-network

  # Kafka broker for message streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - analytics-network

  # PostgreSQL with TimescaleDB for storing analytics data
  postgres:
    image: timescale/timescaledb:latest-pg15
    hostname: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics123
      POSTGRES_DB: analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - analytics-network

  # Bento for streaming data from Kafka to PostgreSQL
  bento:
    image: ghcr.io/warpstreamlabs/bento:latest
    hostname: bento
    container_name: bento
    depends_on:
      - kafka
      - postgres
    volumes:
      - ./bento/config.yaml:/bento.yaml
    command: -c /bento.yaml
    networks:
      - analytics-network

  # Grafana for real-time dashboards
  grafana:
    image: grafana/grafana:10.2.3
    hostname: grafana
    container_name: grafana
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - analytics-network

  # Analytics API for receiving events from website
  analytics-api:
    build:
      context: ./analytics-api
      dockerfile: Dockerfile
    hostname: analytics-api
    container_name: analytics-api
    depends_on:
      - kafka
    ports:
      - "3001:3001"
    networks:
      - analytics-network

  # Demo website for generating analytics events
  website:
    build:
      context: ./website
      dockerfile: Dockerfile
    hostname: website
    container_name: website
    ports:
      - "8080:80"
    networks:
      - analytics-network

  # Chat app for demonstrating chat analytics
  chat-app:
    build:
      context: ./chat-app
      dockerfile: Dockerfile
    hostname: chat-app
    container_name: chat-app
    ports:
      - "8082:80"
    networks:
      - analytics-network

  # MinIO for S3-compatible object storage (Delta Lake storage)
  minio:
    image: minio/minio:latest
    hostname: minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./minio/init-bucket.sh:/init-bucket.sh
    entrypoint: ["/bin/sh", "/init-bucket.sh"]
    networks:
      - analytics-network

  # Delta Lake writer service
  delta-writer:
    build:
      context: ./delta-writer
      dockerfile: Dockerfile
    hostname: delta-writer
    container_name: delta-writer
    depends_on:
      - kafka
      - minio
      - minio-init
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: analytics-events
      KAFKA_GROUP_ID: delta-writer-consumer
      DELTA_TABLE_PATH: s3://analytics/delta/analytics-events
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      AWS_ALLOW_HTTP: "true"
      BATCH_SIZE: 100
      BATCH_TIMEOUT_SECONDS: 10
    networks:
      - analytics-network
    restart: unless-stopped

networks:
  analytics-network:
    driver: bridge

volumes:
  postgres-data:
  grafana-data:
  minio-data:
